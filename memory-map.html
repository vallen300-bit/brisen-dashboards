<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baker Memory Map — Feb 23, 2026</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0a0e17; color: #e0e0e0; overflow: hidden; }

  svg { width: 100vw; height: 100vh; }

  .node-group { cursor: pointer; }
  .node-group:hover .node-box { filter: brightness(1.3); }
  .node-group:hover .node-label { fill: #fff; }

  .node-box { stroke-width: 2; rx: 12; ry: 12; }
  .node-label { font-size: 13px; font-weight: 600; fill: #e0e0e0; text-anchor: middle; }
  .node-sublabel { font-size: 10px; fill: #8899aa; text-anchor: middle; }
  .node-status { font-size: 9px; fill: #66bb6a; text-anchor: middle; font-weight: 600; }
  .node-status.pending { fill: #ffa726; }
  .node-status.off { fill: #ef5350; }

  .edge { stroke-width: 1.5; fill: none; opacity: 0.5; }
  .edge.active { opacity: 0.8; stroke-dasharray: none; }
  .edge.pending { opacity: 0.3; stroke-dasharray: 6 4; }

  .title { font-size: 22px; font-weight: 700; fill: #ffffff; }
  .subtitle { font-size: 12px; fill: #667788; }
  .legend-text { font-size: 11px; fill: #8899aa; }
  .legend-dot { stroke-width: 0; }

  .section-label { font-size: 11px; fill: #556677; text-transform: uppercase; letter-spacing: 2px; font-weight: 600; }

  .glow { filter: url(#glow); }

  @keyframes pulse {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 1; }
  }
  .pulse { animation: pulse 2s ease-in-out infinite; }

  @keyframes flowDash {
    to { stroke-dashoffset: -20; }
  }
  .flow { stroke-dasharray: 10 5; animation: flowDash 1.5s linear infinite; }
</style>
</head>
<body>
<svg viewBox="0 0 1200 750">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrow" viewBox="0 0 10 6" refX="10" refY="3" markerWidth="8" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 3 L 0 6 z" fill="#4488aa" opacity="0.6"/>
    </marker>
    <marker id="arrow-green" viewBox="0 0 10 6" refX="10" refY="3" markerWidth="8" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 3 L 0 6 z" fill="#66bb6a" opacity="0.6"/>
    </marker>
    <marker id="arrow-orange" viewBox="0 0 10 6" refX="10" refY="3" markerWidth="8" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 3 L 0 6 z" fill="#ffa726" opacity="0.4"/>
    </marker>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="750" fill="url(#bg-grad)"/>

  <!-- Title -->

    <text class="node-label" y="-2">1M Analysis</text>
    <text class="node-sublabel" y="12">Deep analysis tool</text>
    <text class="node-status" y="24">● LIVE + STORE-BACK</text>

    <text class="node-label" y="-2">Todoist</text>
    <text class="node-sublabel" y="12">API v1 migration</text>
    <text class="node-status pending" y="24">⏳ DEPLOYING</text>

    <text class="node-sublabel" y="19" fill="#445566">Bidirectional</text>
    <text class="node-status pending" y="34">PHASE 3</text>
  </g>

  <!-- WhatsApp Face -->
  <g class="node-group" transform="translate(920, 400)">
    <rect class="node-box" x="-90" y="-28" width="180" height="72" fill="#111827" stroke="#334455" stroke-dasharray="4 3"/>
    <text class="node-label" y="-8" fill="#556677">WhatsApp Face</text>
    <text class="node-sublabel" y="6" fill="#445566">Dimitry's private line</text>

  <!-- ==================== EDGES ==================== -->

    <line x1="750" y1="1" x2="790" y2="1" stroke="#556677" stroke-width="1.5" stroke-dasharray="6 4" opacity="0.4"/>
    <text x="798" y="5" class="legend-text">Planned Connection</text>

  <!-- Stats bar -->
